<div class="container">
  <div id="profile">
    <div class="row g-5">
      <div class="col-md-4 col-lg-3 order-md-start">
        <h1>Profile</h1>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-center lh-sm">
            <div>
              <img width="100" src="{{ user.avatar }}">
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Username:</h6>
              <small class="text-muted">{{ user.email }}</small>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Name:</h6>
              <small class="text-muted">{{ user.name }}</small>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div *ngIf="user.me">
              <a [routerLink]="['/users/edit']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="w-100 btn btn-primary btn-sm"
                >Edit profile</a>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <a href="#"
                class="w-100 btn btn-primary btn-sm" type="submit">My Restaurants</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
<div class="mt-4" id="map"></div>
</div>
