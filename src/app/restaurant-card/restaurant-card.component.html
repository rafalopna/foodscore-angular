<div class="col">

  <div class="card h-100 shadow">
    <img class="card-img-top" [src]="restaurant.image">
    <div class="card-body">
      <button class="btn btn-danger btn-sm float-end" (click)="deleteRestaurant()" onclick="return confirm('Are you sure?')">Delete</button>
      <h4 class="card-title">{{restaurant.name}}</h4>
      <p class="card-text">{{restaurant.description}}</p>
      <div class="card-text">
        <small class="text-muted">
          <strong>Opens: </strong>
          <span *ngFor="let day of restaurant.daysOpen">
            {{days[+day]}}
          </span>
        </small>
        <span class="badge ms-2"
          [ngClass]="{ 'bg-success': restaurant.daysOpen.indexOf(weekDay.toString()) >= 0,
                      'bg-danger': restaurant.daysOpen.indexOf(weekDay.toString()) < 0 }">
          {{ restaurant.daysOpen.indexOf(weekDay.toString()) >= 0 ? "Open" : "Close" }}
        </span>
      </div>
      <div class="card-text">
        <small class="text-muted">
          <strong>Phone: </strong>{{restaurant.phone}}
        </small>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{restaurant.cuisine}}</small>
    </div>
  </div>
</div>
