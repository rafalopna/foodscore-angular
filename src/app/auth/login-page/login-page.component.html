<div class="text-center">
  <form (ngSubmit)="loginUser()" [formGroup]="logForm" class="form-signin" id="form-login" method="POST" action="#">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      formControlName="email"
      [ngClass]="validClasses(emailControl,'is-valid','is-invalid')">
    <div *ngIf="emailControl.errors?.['required'] && emailControl.touched"
      class="invalid-feedback">Email is required.</div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      formControlName="password"
      [ngClass]="validClasses(passwordControl,'is-valid','is-invalid')">
    <div *ngIf="passwordControl.errors?.['required'] && passwordControl.touched"
     class="invalid-feedback">Password is required.</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
  </form>

  <div class="m-1">
    <button fsGoogleLogin type="button" class="btn btn-danger btn-lg btn-block" (loginOk)="loggedGoogle($event)">
      <fa-icon [icon]="icons.faGoogle"></fa-icon>
      Login with Google
    </button>
  </div>
  <div class="m-1">
    <button fsFbLogin [scopes]="['email', 'public_profile']" class="btn btn-primary btn-lg btn-block" (loginOk)="loggedFacebook($event)" (loginError)="showError($event)">
      <fa-icon [icon]="icons.faFacebook"></fa-icon>
      Facebook
    </button>
  </div>
</div>

<div class="text-center mt-4">
  <arcgis-map [coords]="[longitude, latitude]">
      <arcgis-marker [coords]="[longitude, latitude]" color="red" ></arcgis-marker>
      <arcgis-search position="top-right" (result)="searchResult($event)" ></arcgis-search>
  </arcgis-map>
</div>
