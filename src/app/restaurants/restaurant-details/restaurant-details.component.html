<div class="mt-4">
  <fs-restaurant-card [restaurant]="restaurant" [isDetail]="true" (deleted)="onDeleted(restaurant)"></fs-restaurant-card>

  <div class="text-center mt-4">
    <div class="card-header bg-success text-white" id="address">Restaurant's address</div>
    <div id="map">
      <div>{{ restaurant.address }}</div>
      <arcgis-map [coords]="[longitude, latitude]">
          <arcgis-marker [coords]="[longitude, latitude]" color="red" ></arcgis-marker>
      </arcgis-map>
    </div>
  </div>

  <div class="card mt-4" id="creatorCard">
    <div class="card-header bg-danger text-white">Restaurant's owner</div>
    <div class="card-body d-flex flex-row">
      <div>
        <img [src]="userRest.avatar" id="creatorImg" class="rounded-circle me-3" style="width: 80px;" alt="">
      </div>
      <div>
        <div>
          <strong id="creatorName">
            <a [routerLink]="['/users', userRest.id]">{{ userRest.name }}</a>
          </strong>
        </div>
        <div><small id="creatorEmail">{{ userRest.email }}</small></div>
      </div>
    </div>
  </div>

  <div class="card mt-4" id="comments">
    <div class="card-header bg-primary text-white">Comments</div>
    <div class="card-body d-flex flex-row">
      <ul class="list-group mt-4 mb-4" id="comments">
        <li class="list-group-item d-flex flex-row">
          <div>
            <a href="profile.html?id=1">
              <img class="rounded-circle me-3" style="width: 40px;" src="http://localhost:3000/img/profile.jpg" alt="">
            </a>
          </div>
          <div>
            <div>
              <strong>
                <a href="profile.html?id=1">User's name</a>:
              </strong>Comment text....
            </div>
            <div>
              <span>★</span>
              <span>★</span>
              <span>★</span>
              <span>★</span>
              <span>☆</span>
            </div>
            <small>03/10/2018 15:26:24</small>
          </div>
        </li>
        <li class="list-group-item d-flex flex-row">
          <div>
            <a href="profile.html?id=1">
              <img class="rounded-circle me-3" style="width: 40px;" src="http://localhost:3000/img/profile.jpg" alt="">
            </a>
          </div>
          <div>
            <div>
              <strong>
                <a href="profile.html?id=1">User's name</a>:
              </strong>Comment text....
            </div>
            <div>
              <span>★</span>
              <span>★</span>
              <span>★</span>
              <span>★</span>
              <span>☆</span>
            </div>
            <small>03/10/2018 15:26:24</small>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="card mt-4" id="write-comments">
    <div class="card-header bg-primary text-white">
      <form class="mt-4" id="commentForm">
        <h4>Write about this restaurant:</h4>
        <div class="form-group">
          <textarea class="form-control" name="comment" placeholder="Write an opinion"></textarea>
        </div>
        <div id="stars">
          <span data-score="1">☆</span>
          <span data-score="2">☆</span>
          <span data-score="3">☆</span>
          <span data-score="4">☆</span>
          <span data-score="5">☆</span>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send</button>
      </form>
    </div>
  </div>

  <div class="mt-4 mb-4">
    <button class="btn btn-success" (click)="goBack()">Go back</button>
  </div>
</div>
